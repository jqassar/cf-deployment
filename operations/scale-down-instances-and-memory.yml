# This opsfile lowers the instance count to 1 (as in bosh-lite) and
# lowers default memory, but does not combine services or reduce the AZs
# (as in scale-to-one-az).
# ----- Scale Down ------
- type: replace
  path: /instance_groups/name=consul?/instances
  value: 1
- type: replace
  path: /instance_groups/name=consul?/vm_type
  value: minimal
- type: replace
  path: /instance_groups/name=nats/instances
  value: 1
- type: replace
  path: /instance_groups/name=nats/vm_type
  value: minimal
- type: replace
  path: /instance_groups/name=diego-api/instances
  value: 1
- type: replace
  path: /instance_groups/name=diego-api/vm_type
  value: minimal
- type: replace
  path: /instance_groups/name=uaa/instances
  value: 1
- type: replace
  path: /instance_groups/name=uaa/vm_type
  value: minimal
- type: replace
  path: /instance_groups/name=scheduler/instances
  value: 1
- type: replace
  path: /instance_groups/name=scheduler/vm_type
  value: 1
- type: replace
  path: /instance_groups/name=diego-cell/instances
  value: 1
- type: replace
  path: /instance_groups/name=diego-cell/vm_type
  value: minimal
- type: replace
  path: /instance_groups/name=diego-cell/jobs/name=rep/properties/diego/rep/evacuation_timeout_in_seconds?
  value: 0
- type: replace
  path: /instance_groups/name=router/instances
  value: 1
- type: replace
  path: /instance_groups/name=router/vm_type
  value: minimal
- type: replace
  path: /instance_groups/name=tcp-router/instances
  value: 1
- type: replace
  path: /instance_groups/name=tcp-router/vm_type
  value: minimal
- type: replace
  path: /instance_groups/name=api/instances
  value: 1
- type: replace
  path: /instance_groups/name=api/vm_type
  value: minimal
- type: replace
  path: /instance_groups/name=cc-worker/instances
  value: 1
- type: replace
  path: /instance_groups/name=cc-worker/vm_type
  value: minimal
- type: replace
  path: /instance_groups/name=adapter/instances
  value: 1
- type: replace
  path: /instance_groups/name=adapter/vm_type
  value: minimal
- type: replace
  path: /instance_groups/name=doppler/instances
  value: 1
- type: replace
  path: /instance_groups/name=doppler/vm_type
  value: minimal
- type: replace
  path: /instance_groups/name=log-api/instances
  value: 1
- type: replace
  path: /instance_groups/name=log-api/vm_type
  value: minimal

# ----- Reduce default app memory to 256M ------
- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/default_app_memory?
  value: 256
